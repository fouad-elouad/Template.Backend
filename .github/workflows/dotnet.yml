# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./Template.Backend.Api/Template.Backend.Api.csproj
    - name: Build
      run: dotnet build ./Template.Backend.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./Template.Backend.sln --no-build --verbosity normal --configuration Release
